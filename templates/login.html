<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BBQ App</title>
    <meta name="description" content="Admin login voor BBQ aanmeldingen beheer">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Dynamic color customization -->
    <style>
        :root {
            --primary-color: {{ get_config_value('primary_color', '#FF8C00') }};
            --secondary-color: {{ get_config_value('secondary_color', '#FF6B35') }};
            --dark-bg: #1a1a1a;
            --darker-bg: #0f0f0f;
            --text-white: #ffffff;
            --text-light: #e0e0e0;
            --card-bg: #2a2a2a;
            --border-color: #404040;
        }
        
        body {
            background: var(--darker-bg);
            color: var(--text-white);
        }
        
        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        
        .form-group input {
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            color: var(--text-white);
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
        }
        
        .form-group input::placeholder {
            color: #b0b0b0;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>üîê Admin Login</h1>
            <p>Beheer BBQ aanmeldingen</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                  <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="username">üë§ Gebruikersnaam</label>
                    <input type="text" id="username" name="username" required placeholder="Voer uw gebruikersnaam in">
                </div>
                <div class="form-group">
                    <label for="password">üîí Wachtwoord</label>
                    <input type="password" id="password" name="password" required placeholder="Voer uw wachtwoord in">
                </div>
                <button type="submit" class="btn btn-primary btn-full">üöÄ Inloggen</button>
            </form>
        </div>
    </div>
</body>
</html>
