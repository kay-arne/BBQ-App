version: '3.8'

services:
  bbq-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-this-strong-password}
    volumes:
      - bbq_data:/app/static/uploads
      - bbq_db:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bbq_data:
  bbq_db:
