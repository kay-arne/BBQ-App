services:
  bbq-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-this-strong-password}
      - DATABASE_PATH=/app/data/bbq.db
    volumes:
      - bbq_uploads:/app/static/uploads
      - bbq_database:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bbq_uploads:
  bbq_database:
